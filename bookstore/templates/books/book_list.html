<div class="container-fluid">

            <div class="page-header text-center">
               <h1 id="containers">Books</h1>
            </div>
            <div class="bs-component">

                  <div class="card-body" style="display: flex;">
                     <div class="container">
                        <div class="row">{% for book in book_list %}
                           <div class="col-sm-4">
                              <img src="{{book.cover.url}}" class="img-responsive" s alt="Image" height="250">
                              <p style="margin-top: 5px;"><a href="{{ book.get_absolute_url }}">{{book.title}}</a>
                              </p>
                           </div>{% empty %}
                           <div style="width: 100%;">
                              <p class="card-text text-muted">No books added</p>

                     </div>
                  </div>
               </div>
            </div>
         </div>

   </div>

      <div class="row" style="display: flex;justify-content: center;">

            <div class="bs-component">
               <div class="jumbotron">
                  <p>You are not logged in</p>
                  <a href="{% url 'login' %}">Log In</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endif %}
